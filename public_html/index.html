        <div class="container-fluid signup-form">
            <div class="row">
                <div class="innersection innersection-signup">
                    <div class=" col-lg-12">
                        <h3>Register</h3>
                        <div class=" form">
                            <form class="form-signup"  method="post" action="welcome.html">
                                <div class="form-valid">
                                    <div class="form-content">
                                        <img src="images/icon-name.png" alt=""/>
                                        <input type="text" minlength="3"  placeholder="Enter Name"  class="form-field txtFirstName" title="Name should contain at least 3 character">
                                    </div>
                                    <div id="divFirstName">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </div> 
                                </div>
                                <div class="form-valid">
                                    <div class="form-content">
                                        <img src="images/icon-user.png" alt=""/>
                                        <input type="text" class="form-field divuserName" placeholder="User Name" name="username"  minlength="6" title="Username should contain at least 6 character">
                                    </div>
                                    <div id="divuserName">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </div> 
                                </div>
                                <div class="form-valid">
                                    <div class="form-content">
                                        <img src="images/icon-pswd.png" alt=""/>
                                        <input type="password" class="form-field" placeholder="Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                    </div>
                                    <div class="divpswd">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="form-valid">
                                    <div class="form-content">
                                        <img src="images/icon-pswd.png" alt=""/>
                                        <input type="password" class="form-field" placeholder="Confirm Password" id="confirm_password" name="confirmpassword"  onChange="checkPasswordMatch();">
                                    </div>
                                    <div class="confirmpaswd">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="registrationFormAlert" id="divCheckPasswordMatch">
                                </div>                               
                                <div class="form-valid">
                                    <div class="form-content">
                                        <img src="images/icon-email.png" alt=""/>
                                        <input type="email" class="form-field email" placeholder="Email" onChange="validateEmail(this);">
                                    </div>
                                    <div class="emaildiv">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="form-buttn">
                                    <input value="Register" class="form-submit"  type="submit"   onsubmit="return validateform()" >

        <script>
            $('.txtFirstName').change(function () {
                $('.form-control-feedback').remove();
                if ($(this).val().length > 2) {
                    $("#divFirstName").css("color", "green");
                    //        $('#divFirstName1').append('<i class="fa fa-check" aria-hidden="true"></i>');
                } else
                {
                    $("#divFirstName").css("color", "red");
                }
            });
            $('.divuserName').change(function () {
                $('.form-control-feedback').remove();
                if ($(this).val().length > 5) {
                    $("#divuserName").css("color", "green");
                    //        $('#divFirstName1').append('<i class="fa fa-check" aria-hidden="true"></i>');
                } else
                {
                    $("#divuserName").css("color", "red");
                }
            });
            $('#password').change(function () {
                $('.form-control-feedback').remove();
                if ($(this).val().length > 5) {
                    $(".divpswd").css("color", "green");
                    //        $('#divFirstName1').append('<i class="fa fa-check" aria-hidden="true"></i>');
                } else
                {
                    $(".divpswd").css("color", "red");
                }
            });
            function checkPasswordMatch() {
                var password = $("#password").val();
                var confirmPassword = $("#confirm_password").val();

                if (password != confirmPassword)
                {
                    $("#divCheckPasswordMatch").html("Passwords do not match!");
                    $("#divCheckPasswordMatch").css("color", "red");
                    $(".confirmpaswd").css("color", "red");
                } else
                {
                    $("#divCheckPasswordMatch").html("Passwords match.");
                    $("#divCheckPasswordMatch").css("color", "green");
                    $(".confirmpaswd").css("color", "green");

                }
            }
            function validateEmail(emailField) {
                var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

                if (reg.test(emailField.value) == false)
                {
                    $(".emaildiv").css("color", "red");
                    return false;
                }

                $(".emaildiv").css("color", "green");

            }
            $('#password').change(function () {
                $('.form-control-feedback').remove();
                if ($(this).val().length > 5) {
                    $(".divpswd").css("color", "green");
                    //        $('#divFirstName1').append('<i class="fa fa-check" aria-hidden="true"></i>');
                } else
                {
                    $(".divpswd").css("color", "red");
                }
            });

        </script>
