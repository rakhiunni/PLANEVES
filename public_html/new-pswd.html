        <script>
             $('#password').change(function () {
                $('.form-control-feedback').remove();
                if ($(this).val().length > 5) {
                    $(".divpswd").css("color", "green");
                    //        $('#divFirstName1').append('<i class="fa fa-check" aria-hidden="true"></i>');
                } else
                {
                    $(".divpswd").css("color", "red");
                }
            });
            function checkPasswordMatch() {
                var password = $("#password").val();
                var confirmPassword = $("#confirm_password").val();

                if (password != confirmPassword)
                {
                    $("#divCheckPasswordMatch").html("Passwords do not match!");
                    $("#divCheckPasswordMatch").css("color", "red");
                    $(".confirmpaswd").css("color", "red");
                } else
                {
                    $("#divCheckPasswordMatch").html("Passwords match.");
                    $("#divCheckPasswordMatch").css("color", "green");
                    $(".confirmpaswd").css("color", "green");
                    
                }
            }
            </script>
