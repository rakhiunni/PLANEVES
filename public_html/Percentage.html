<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>

        <div>
            <form method="post" action="SignupProcess">
                <div style="width:10%; ">
                    <label>Company Name</label>
                    <input type="text" name="comname" placeholder="Enter your company name" class="test">
                    <label>Username Name</label>
                    <input type="text" name="usrname" placeholder="Enter your user name" class="test">  
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Enter your E-mail" class="test">  
                    <label>Password</label>
                    <input type="password" name="pwd" placeholder="Enter password" class="test" id="password">  
                    <label>Confirm Password</label>
                    <input type="password" name="cpwd" placeholder="Retype your password" class="test" id="confirm_password"> <span id='message'></span>    
                    
                    <input type="submit" name="submit" value="Submit" id="clic">  
                </div>
            </form>
        </div>
        
       
        <script>

            $(function () {
                $("#clic").click(function () {
                    var current = 0;
                    var count = 0;
                    var percentage = 4.4;
                    $(".test").each(function () {
                        if ($(this).val() === "" | $(this).val() !== "")
                        {
                            count++;
                        }
//                            alert("count is"+count);
                    });
                    $(".test").each(function () {

                        if ($(this).val() !== "")
                        {

                            current++;

                        }
                    });
                    percentage = (current / count) * 100;
//                    alert(percentage);
                    var intvalue = Math.round(percentage);
//                    alert(intvalue);
                    // alert(count);
//                                alert("current is:"+current);
                    alert("Filled percentage is:" + intvalue + "%");
                });


                $('#password, #confirm_password').on('keyup', function () {
                    if ($('#password').val() === $('#confirm_password').val()) {
                         $('#message').html('Matching').css('color', 'green');
//                        alert("Sucess");
                    } else
//                        alert("Not Sucess");
                        $('#message').html('Not Matching').css('color', 'red');
                });
            });

        </script>
    </body>

</html>
